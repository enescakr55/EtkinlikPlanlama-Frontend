<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container h-100">
	<div class="d-flex justify-content-center">
		<div class="card mt-5 col-md-5 col-lg-4 animated bounceInDown myForm">
			<div class="card-header" style="text-align: center; background-color: transparent;">
				<img src="assets/eventCalendar.png" style="max-width: 90%"/>
				<h4>ES-Events'e Kayıt Ol</h4>
			</div>
			<div class="card-body" style="background-color: transparent;">
				<form>
					<div id="dynamic_container">
            <form [formGroup]="registerForm">
            <div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fa fa-at"></i></span>
							</div>
							<input type="email" formControlName="email" placeholder="E-Posta Adresi" class="form-control"/>
						</div>
            <div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" formControlName="firstname" placeholder="Adınız" class="form-control"/>
						</div>
            <div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" formControlName="lastname" placeholder="Soyadınız" class="form-control"/>
						</div>
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fa fa-key"></i></span>
							</div>
							<input type="password" formControlName="password" placeholder="Şifre" class="form-control"/>
						</div>
          </form>
					</div>
				</form>
			</div>
			<div class="card-footer" style="background-color: transparent;">
				<button *ngIf="loading==false" (click)="register()" class="btn btn-success btn-sm float-right submit_btn"><i class="fa fa-user-plus"></i> Üye Ol</button>
				<button *ngIf="loading==true" class="btn btn-success btn-sm float-right submit_btn"><i class="fa fa-spinner fa-spin"></i> </button>
			</div>
      <div style="margin: auto;"><p>Hesabın var mı ? <a style="color: rgb(4, 253, 253);" routerLink="/login">Giriş Yap</a></p></div>
		</div>
	</div>
	</div>
</body>
</html>
