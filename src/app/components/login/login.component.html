<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body id="loginBody">
	<div class="container h-100">
	<div class="d-flex justify-content-center">
		<div class="card mt-5 col-md-5 col-lg-4 animated bounceInDown myForm">
			<div class="card-header" style="text-align: center; background-color: transparent;">
				<img src="assets/eventCalendar.png" style="max-width: 100%"/>
				<h4>ES-Events'e Giriş Yap</h4>
			</div>
			<div class="card-body" style="background-color: transparent;">
				<form>
					<div id="dynamic_container">
            <form [formGroup]="loginForm">
            <div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fa fa-at"></i></span>
							</div>
							<input name="email" formControlName="email" type="email" placeholder="E-Posta Adresi" class="form-control"/>
						</div>
						<div class="input-group mt-3">
							<div class="input-group-prepend">
                <span class="input-group-text br-15"><i class="fa fa-key"></i></span>
							</div>
							<input name="password" formControlName="password" type="password" placeholder="Şifre" class="form-control"/>
						</div>
          </form>
					</div>
				</form>
			</div>
			<div class="card-footer" style="background-color: transparent;">
        <button routerLink="/register" class="btn btn-success btn-sm float-left register_btn"><i class="fa fa-user-plus"></i> Üye Ol</button>
				<button *ngIf="loading==false" (click)="login()" class="btn btn-success btn-sm float-right submit_btn"><i class="fa fa-arrow-right"></i> Giriş</button>
				<button *ngIf="loading==true" class="btn btn-success btn-sm float-right submit_btn"><i class="fa fa-spinner fa-spin"></i></button>
      </div>
		</div>
	</div>
	</div>
</body>
</html>
